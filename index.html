<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 2rem;">Tic Tac Toe</h1>
        
        <!-- Game Setup Section -->
        <div class="setup-section" id="setupSection">
            <div class="player-setup" id="player1Setup">
                <h2>
                    <input type="text" id="player1NameInput" class="inline-name-input" placeholder="Player 1" value="Player 1" maxlength="20"> (X)
                </h2>
                <div class="color-setup">
                    <h3>Choose Color</h3>
                    <div class="color-selection">
                        <button class="color-btn active" data-color="#007BFF" style="background-color: #007BFF;"></button>
                        <button class="color-btn" data-color="#FF0000" style="background-color: #FF0000;"></button>
                        <button class="color-btn" data-color="#28A745" style="background-color: #28A745;"></button>
                        <button class="color-btn" data-color="#FFD700" style="background-color: #FFD700;"></button>
                        <button class="color-btn" data-color="#FF00FF" style="background-color: #FF00FF;"></button>
                        <button class="color-btn" data-color="#8A2BE2" style="background-color: #8A2BE2;"></button>
                    </div>
                </div>
            </div>
            
            <div class="player-setup" id="player2Setup">
                <h2>
                    <input type="text" id="player2NameInput" class="inline-name-input" placeholder="Player 2" value="Player 2" maxlength="20"> (O)
                </h2>
                <div class="color-setup">
                    <h3>Choose Color</h3>
                    <div class="color-selection">
                        <button class="color-btn" data-color="#007BFF" style="background-color: #007BFF;"></button>
                        <button class="color-btn" data-color="#FF0000" style="background-color: #FF0000;"></button>
                        <button class="color-btn" data-color="#28A745" style="background-color: #28A745;"></button>
                        <button class="color-btn" data-color="#FFD700" style="background-color: #FFD700;"></button>
                        <button class="color-btn active" data-color="#FF00FF" style="background-color: #FF00FF;"></button>
                        <button class="color-btn" data-color="#8A2BE2" style="background-color: #8A2BE2;"></button>
                    </div>
                </div>
            </div>
            
            <button class="start-btn" id="startGame">Start Game</button>
        </div>
        
        <!-- Game Section -->
        <div class="game-section hidden" id="gameSection">
            <div class="game-info">
                <div class="current-player" id="currentPlayer">Player 1's Turn (X)</div>
                <button class="new-game-btn" id="newGame" style="margin-left: auto;">New Game</button>
                <button class="new-game-btn" id="replayGame">Replay</button>
            </div>
            
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="game-status" id="gameStatus"></div>
    </div>
    <div id="playerWins" class="hidden" style="margin-top: 1rem; font-size: 1.1rem;"></div>
    </div>
    
    <script src="tic_tac_toe.js"></script>
</body>
</html>
